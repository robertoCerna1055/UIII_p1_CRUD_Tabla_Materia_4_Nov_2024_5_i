{% extends "base.html" %}

{% block cuerpo %} 

 <div class="row"> <!-- La fila -->

   <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4"> <!-- Columna izquierda -->
    <h1>Mama</h1>
    <div class="card">
      <div class="card-body">
        <form action="registrarMateria/" method="POST"> {% csrf_token %} <!-- Falta action -->
          <div class="form-group">
            <input type="text" id="txtcodigo" name="txtcodigo" placeholder="Codigo materia" minlength="1" maxlength="6" class="form-control" required>
          </div>
          <div class="form-group py-3">
            <input type="text" id="txtmateria" name="txtnombre" placeholder="Nombre materia" maxlength="100" class="form-control" required>
          </div>
          <div class="form-group py-2">
            <input type="text" id="numcreditos" name="numcreditos" minlength="1" maxlength="9" value="1" class="form-control" required>
          </div>
          <div class="form-group py-2">
            <button type="submit" class="btn btn-primary">Guardar Materia</button>
          </div>

        </form>
      </div>
    </div> <!-- Tarjeta -->
   </div> <!-- Columna izquierda -->

   <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8"> <!-- Columna derecha -->
   <h1>Listado de materias</h1>

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Codigo</th>
        <th scope="col">Nombre</th>
        <th scope="col">Creditos</th>
        <th>Opciones</th>
      </tr>
    </thead>
    <tbody>
      
      {% for m in mismaterias %}
      
      <tr>
        <td> {{forloop.counter}} </td>
        <td> {{m.codigo}} </td>
        <td> {{m.nombre}} </td>
        <td> {{m.creditos}} </td>
        <td> <a href="seleccionarMateria/{{m.codigo}}" class="btn btn-info"> Editar</a> </td> <!-- Falta -->
        <td> <a href="borrarMateria/{{m.codigo}}" class="btn btn-danger"> Borrar</a> </td> <!-- Falta -->
      </tr>
      
      
      
      {% endfor %}
      
    </tbody>
  </table>

 </div> <!-- Columna derecha -->

 

{% endblock %}
