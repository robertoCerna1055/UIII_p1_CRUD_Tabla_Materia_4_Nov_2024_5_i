{% extends "base.html" %}

{% block cuerpo %}

<div class="row"> <!-- Fila en editar-->
    <div class="col-md-4 offset-md-4">
        <h2>Editar Materia</h2>
        <!-- Aqui codigo tarjeta -->

            <div class="card">
                <div class="card-body">
                <form action="/editarMateria/" method="POST"> {% csrf_token %} <!-- Falta action -->
                    <div class="form-group">
                    <input type="text" id="txtcodigo" name="txtcodigo" minlength="1" maxlength="6" value="{{mismaterias.codigo}}" class="form-control" readonly required>
                    </div>
                    <div class="form-group py-3">
                    <input type="text" id="txtmateria" name="txtnombre" value="{{mismaterias.nombre}}" maxlength="100" class="form-control" required>
                    </div>
                    <div class="form-group py-2">
                    <input type="text" id="numcreditos" name="numcreditos" minlength="1" maxlength="9" value="{{mismaterias.creditos}}" class="form-control" required>
                    </div>
                    <div class="form-group py-2">
                    <button type="submit" class="btn btn-primary">Guardar Materia</button>
                    </div>
        
                </form>
                </div>
            </div> <!-- Tarjeta -->


        <!-- Aqui codigo tarjeta -->

    
    </div> 

</div> <!-- Fila en editar-->


{% endblock %}
